<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <title>Connexion – Db Services Immobiliers</title>
  <link rel="stylesheet" href="style.css" />

<body class="login">
  <div class="login-form">
    <h2>Connexion</h2>
    <h3 style="text-align: center; color: #666; font-size: 0.95rem; margin-bottom: 25px;">Db Services Immobiliers</h3>
    
    <input type="email" id="email" placeholder="Adresse email" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    
    <button onclick="login()">Se connecter</button>
    
    <p id="message"></p>
    
    <p style="text-align: center; margin-top: 20px;">
      <a href="index.html" style="color: #0b6623; text-decoration: none;">← Retour à l'accueil</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
