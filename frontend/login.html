<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion – Db Services Immobiliers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login">
  <div class="login-form">
    <h2>Connexion</h2>
    <h3>Db Services Immobiliers</h3>
    
    <input type="email" id="email" placeholder="Adresse email" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    
    <button type="button" onclick="login()" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Se connecter</button>
    
    <p id="message"></p>
    
    <p style="text-align: center; margin-top: 20px;">
      <a href="index.html" style="color: var(--primary-color); text-decoration: none;">← Retour à l'accueil</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
