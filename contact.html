<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — DB SERVICE IMMOBILIER</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header"><div class="brand"><a href="index.html"><img src="images/logo.svg" alt="DB"></a></div>
    <nav class="main-nav"><a href="index.html">Accueil</a><a href="services.html">Services</a><a href="proprietes.html">Propriétés</a><a href="carte.html">Carte</a><a href="contact.html">Contact</a></nav>
    <button id="nav-toggle" class="nav-toggle">☰</button>
  </header>
  <main class="container">
    <h1>Contactez-nous</h1>
    <form id="contact-form">
      <input name="name" placeholder="Nom" required>
      <input name="email" type="email" placeholder="Email" required>
      <input name="phone" placeholder="Téléphone">
      <textarea name="message" placeholder="Votre message" required></textarea>
      <button class="btn primary" type="submit">Envoyer</button>
    </form>
    <div id="contact-result" aria-live="polite"></div>
  </main>
  <footer class="site-footer"><div class="container">© DB SERVICE IMMOBILIER</div></footer>
  <script src="js/main.js"></script>
</body>
</html>
